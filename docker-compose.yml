# docker-compose.yml
services:
  chromadb:
    image: chromadb/chroma
    container_name: chroma_container
    ports:
      - "8000:8000"
    volumes:
      - capstone_chroma_data:/data
    environment:
      - IS_PERSISTENT=TRUE
    restart: unless-stopped
    networks:
      - capstone_network

  web:
    build: .
    container_name: capstone_web
    restart: always
    command: >
      sh -c "
        until pg_isready -h db -p 5432 > /dev/null 2>&1; do
          echo 'Waiting for database to be ready...'
          sleep 2
        done &&
        echo 'Database ready. Running setup script...' &&
        psql -h ${DB_HOST:-db} -U ${DB_USER:-user} -d ${DB_NAME:-papers} -f /app/init.sql &&
        echo 'Setup complete. Starting application...' &&
        uv run app.py
      "
    ports:
      - "3000:3000"
    volumes:
      - .:/app
    working_dir: /app
    depends_on:
      - chromadb
    environment:
      - PGPASSWORD=${DB_PASSWORD:-password}
      - DB_HOST=db
      - DB_NAME=${DB_NAME:-papers}
      - DB_USER=${DB_USER:-user}
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - DB_PORT=5432
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - FLASK_APP=app.py
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - CHROMA_HOST=chromadb
    networks:
      - capstone_network

volumes:
  capstone_chroma_data:

networks:
  capstone_network:
    driver: bridge
